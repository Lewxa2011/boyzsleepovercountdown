<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyz Sleepover Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        
        body {
            font-family: 'Courier Prime', monospace;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 5px #00FF00;
        }

        .countdown {
            text-align: center;
            line-height: 1.5;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
            text-align: center;
        }

        #timer span {
            display: block;
            margin: 10px 0;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .alarm {
            animation: blink 1s infinite;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>BOYZ SLEEPOVER COUNTDOWN</h1>
        <div id="timer">
            <span id="days">0</span> Days <br>
            <span id="hours">0</span> Hours <br>
            <span id="minutes">0</span> Minutes <br>
            <span id="seconds">0</span> Seconds <br>
            <span id="milliseconds">0</span> Milliseconds
        </div>
    </div>
    <audio id="bell-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto" loop></audio>
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const gainNode = audioContext.createGain();
        gainNode.connect(audioContext.destination);

        const baseFrequency = 440; // Base frequency for the sound
        const maxFrequency = 1760; // Maximum frequency to reach

        function playSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            oscillator.connect(gainNode);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function countdown() {
            const targetDate = new Date('June 18, 2024 17:00:00 GMT-0400').getTime();  // Eastern Daylight Time
            const timerElement = document.getElementById('timer');
            const bellSound = document.getElementById('bell-sound');

            let lastSecond = -1;
            let lastMinute = -1;
            let lastHour = -1;

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                const milliseconds = Math.floor(distance % 1000);

                document.getElementById('days').innerHTML = days;
                document.getElementById('hours').innerHTML = hours;
                document.getElementById('minutes').innerHTML = minutes;
                document.getElementById('seconds').innerHTML = seconds;
                document.getElementById('milliseconds').innerHTML = milliseconds;

                if (seconds !== lastSecond) {
                    // Play sound effect for seconds
                    playSound(baseFrequency + seconds * 10, 50);
                    lastSecond = seconds;
                }

                if (distance < 0) {
                    clearInterval(interval);
                    timerElement.innerHTML = "<span class='alarm'>ALERT! TIME IS UP!</span>";
                    // Play alarm sound here if needed
                }
            }, 10);

            // Start playing the bell sound
            bellSound.play();
        }

        countdown();
    </script>
</body>
</html>
